#title_page:
#  align: left
#  background_image: cover.png
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
font:
  catalog:
    Ubuntu:
      normal: Ubuntu-L.ttf
      italic: Ubuntu-LI.ttf
      bold: Ubuntu-B.ttf
      bold_italic: Ubuntu-BI.ttf
base:
#  font_color: #333333
  font_color: #565656
  line_height_length: 17
  font_family: Ubuntu
  font_size: 12
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
title:
  page_align: center
  #page_background_image: image:../assets/introduction.jpg[]
#  page_background_color: #303336
  page_logo_align: center
  page_logo_image: image:./images/cover.png[scaledwidth=40%]
  page_title_top: 45%
  page_title_font_size: 32
  page_title_font_color: #cccccc
  page_subtitle_font_size: 28
  page_subtitle_font_color: #999999
  page_subtitle_font_style: bold_italic
  page_authors_margin_top: 13.125
  page_authors_font_size: $base_font_size_large
  page_authors_font_color: #999999
heading:
  font_color: #FF8000
  h3_font_color: #303336
  h2_font_color: #56b0c9
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #428bca
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 0.75in
  line_height: 1
  recto_content:
    center: '{document-title}'
  verso_content:
    center: '{document-title}'
footer:
  height: 0.75in
  line_height: 1
  recto_content:
    right: '{part-title} {chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
image:
  align: center
  width: 100%
caption:
  align: center
  font_color: #333333
  font_size: 10
table:
  background_color: $page_background_color
  #head_background_color: <hex value>
  #head_font_color: $base_font_color
  head_font_style: bold
  #body_background_color: <hex value>
  body_stripe_background_color: f9f9f9
  foot_background_color: f0f0f0
  border_color: dddddd
  border_width: $base_border_width
  cell_padding: 3
